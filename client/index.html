<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Classic Fox - First Live Code</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">Dad Jokes</a>
        <div v-if="isLoggin===true && position==='home'">
          <a href="#" class="text-danger" v-on:click="logout">Logout</a>
        </div>
      </div>
    </nav>

    <div v-if="isLoggin===false && position==='login'">
      <div class="container my-4">
        <div class="row justify-content-center">
          <div class="col-4">
            <div class="card mb-4">
              <div class="card-header text-center">Login</div>
              <div class="card-body">
                <form v-on:submit.prevent="login">
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                      placeholder="Enter email" v-model="email">
                    <small id="emailHelp" class="form-text text-muted">
                      We'll never share your email with anyone else.
                    </small>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" v-model="password">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div v-if="isLoggin===true && position==='home'">
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">{{joke}}</h1>
          <hr class="my-4">
          <p>Do you like this joke?</p>
          <a class="btn btn-success" href="#" role="button" v-on:click.prevent="addFavorite">Yes, add this to My
            Favorites</a>
          <a class="btn btn-danger" href="#" role="button" v-on:click.prevent="fetchJoke">No, generate new joke</a>
        </div>
      </div>
      <div class="container">
        <h1 class="text-center">My Favorites</h1>
        <hr class="my-4">
        <div class="row">
          <div class="col-lg-4 mb-4" v-for="(item, index) in jokes">
            <div class="card">
              <div class="card-body">
                <p class="card-text">{{item.joke}}</p>
                <a href="#" class="card-link text-danger"
                  v-on:click.prevent="deleteFavorite(item._id, index)">Remove</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
